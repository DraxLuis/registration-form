<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="ctn">
        <div class="ctn-p">
            <div class="ctn-img">
                <img src="./images/image.png" alt="">
            </div>
            <div class="ctn-form">
                <div class="ctn-arriba-text">
                    <div>
                        <h2>Let's Start Today</h2>
                        <p>Already have an account?
                            <a href=""><span>Login</span></a>
                        </p>
                        <a class="btn-google" href=""><img src="./images/google.png" alt="">Continue with Google</a>
                    </div>
                    <p class="or">or</p>
                </div>
                <div>
                    <form action="">
                        <div>
                            <label for="emuser">Email Address</label>
                            <input class="email" type="email" id="emuser" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="passuser">Set Password</label>
                            <input class="email" type="password" id="passuser" placeholder="Enter Password">
                        </div>
                        <div class="check-terms">
                            <input type="checkbox" name="" id="">
                            <p>I Agree to the <span>terms and conditions</span></p>
                        </div>
                    </form>
                    <div class="btn-register">
                        <a href="">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
